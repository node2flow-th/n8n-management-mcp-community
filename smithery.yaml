# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      N8N_URL:
        type: string
        description: Your n8n instance URL (e.g. https://your-n8n.example.com)
      N8N_API_KEY:
        type: string
        description: Your n8n API key
  commandFunction: |-
    (config) => ({ command: 'npx', args: ['-y', '@node2flow/n8n-management-mcp'], env: { N8N_URL: config.N8N_URL || '', N8N_API_KEY: config.N8N_API_KEY || '' } })
